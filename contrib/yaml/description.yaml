information :
  name : "document"
  description : "plugin wich allow to generatye or prinf pdf file from template to pdf"
  version : "0.1"
  authors : ['antoine.gallavardin@free.fr']
  status : "stable"
  screenshotUrl:
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-document/main/docs/document-configuration.png"
   - "https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-document/main/docs/document-usage.png"
  tags : ["document","information","printer", "card", "pdf","template"]
  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-document"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-document/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-document/wiki"
  downloadUrl: "https://github.com/gallak/fusiondirectory-plugins-document/archive/refs/heads/main.zip"
  schemaUrl : "https://schemas.fusiondirectory.info/"

requirement:
  fdVersion : 1.4
  phpVersion : 7.2.0

content :
  fileList :
    - './admin/systems/document/class_documentConfig.inc'
    - './admin/systems/document/class_document.inc'
    - './LICENSE'
    - './include/document/class_pdfBuilder.inc'
    - './README.md'
    - './docs/examples/card-example.pdf'
    - './docs/examples/user_cardtemplate.tpl'
    - './docs/document-usage.png'
    - './docs/document-configuration.png'
    - './locale/fr/fusiondirectory.po'
    - './locale/en/fusiondirectory.po'
    - './contrib/yaml/description.yaml'
    - './contrib/openldap/document-fd-conf.schema'
